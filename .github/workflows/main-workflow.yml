name: Main workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pack-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn --version
      - run: yarn install

      - name: Build
        run: yarn build

      - name: Pack build
        run: yarn pack -o use-debouncy-pack.tgz

      - name: Pack tests
        run: |
          cp ./use-debouncy-pack.tgz ./test-publish
          cd ./test-publish
          npm install ./use-debouncy-pack.tgz

    env:
      CI: true

  stryker-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn --version
      - run: yarn install

      - name: Stryker tests
        run: yarn stryker

    env:
      CI: true

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn --version
      - run: yarn install

      - name: Linter
        run: yarn lint

      - name: Unit tests
        run: yarn test --ci --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
    env:
      CI: true

  release:
    if: github.event_name == 'push'
    needs: [unit-tests]
    name: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn --version
      - run: yarn install

      - name: Build
        run: yarn build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.node-version }}
          path: |
            lib

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn semantic-release
