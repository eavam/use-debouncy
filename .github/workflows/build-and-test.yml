name: Build and Test

on:
  push:
    branches:
      - main
      - beta
  pull_request:

permissions:
  contents: read # for checkout

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: Run Biome
        run: biome check .

      - name: Run unit tests and generate coverage
        run: yarn test --ci --coverage

      - name: Pack build
        run: yarn pack -o use-debouncy-pack.tgz

      - name: Install packed package
        run: npm install ../use-debouncy-pack.tgz
        working-directory: test-publish

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            lib
            use-debouncy-pack.tgz

  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn install

      - name: Install Playwright Browsers
        run: npx -y playwright@1.47.2 install --with-deps

      - name: Build
        run: yarn build

      - name: Run Playwright tests
        run: yarn playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: ['build-and-test', 'playwright']
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    env:
      GITHUB_TOKEN: ${{ secrets.RELEASE_BOT }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: npm credentials
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

      - name: yarn credentials
        run: yarn config set npmAuthToken $NPM_TOKEN

      - name: Whoiam
        run: yarn npm whoami --publish

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            lib

      - name: Release
        run: yarn release
