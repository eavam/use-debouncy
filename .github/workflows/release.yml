name: Release
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        browser: [webkit, chromium, firefox]
        os: [macos-latest, windows-latest, ubuntu-latest]
        node: [10, 12]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Unit tests
        run: yarn test:unit --ci --coverage

      - name: Build
        run: yarn build

      - name: E2E tests
        run: yarn test:e2e --forceExit
        env:
          BROWSER: ${{ matrix.browser }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
    env:
      CI: true

  release:
    needs: test
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Setup bit.dev
        # https://github.com/teambit/bit/issues/2297
        run: |
          yarn bit config set analytics_reporting false
          yarn bit config set error_reporting false
          yarn bit config set user.token $BIT_TOKEN
          yarn bit config
          yarn bit import -c bit.envs/compilers/react-typescript@3.1.54
          yarn bit -v && yarn bit import
          yarn bit status
        env:
          BIT_TOKEN: ${{ secrets.BIT_TOKEN }}

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn semantic-release
